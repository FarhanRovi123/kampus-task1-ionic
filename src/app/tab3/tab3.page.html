<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daftar Nilai
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Subject</th>
            <th scope="col">Score</th>
            <th scope="col">Point</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let data of allData">
            <th scope="row">{{data.no_urut}}</th>
            <td>{{data.subject}}</td>
            <td>{{data.score}}</td>
            <td>{{data.point}}</td>
          </tr>
        </tbody>
      </table>
</ion-content>
